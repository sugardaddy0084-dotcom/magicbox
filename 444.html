<script>
    // é¡µé¢åŠ è½½
    document.addEventListener('DOMContentLoaded', () => {

    // å›¾ç‰‡é¢„è§ˆ
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);

    // ç›‘å¬åˆ†ç±»å˜åŒ–
    function handleCategoryChange() {
        const category = document.getElementById('itemCategory').value;
        const bookFields = document.getElementById('bookFields');
        bookFields.classList.toggle('hidden', category !== 'book');
    }

    // è¾…åŠ©æœç´¢åŠŸèƒ½
    function searchOnline(platform) {
        const name = document.getElementById('itemName').value.trim();
        if (!name) {
            alert("è¯·å…ˆè¾“å…¥ç‰©å“åç§°ï¼");
            return;
        }

        const urls = {
            'taobao': `https://s.taobao.com/search?q=${encodeURIComponent(name)}`,
            'jd': `https://search.jd.com/Search?keyword=${encodeURIComponent(name)}`,
            'douban': `https://search.douban.com/book/subject_search?search_text=${encodeURIComponent(name)}`
        };
        
        window.open(urls[platform], '_blank');
    }

    // æ·»åŠ ç‰©å“
    function addItem() {
        const category = document.getElementById('itemCategory').value;
        const name = document.getElementById('itemName').value.trim();
        const desc = document.getElementById('itemDesc').value.trim();
        const price = parseFloat(document.getElementById('itemPrice').value) || 0;
        const doubanScore = document.getElementById('doubanScore').value;
        const status = document.getElementById('itemStatus').value;
        const imageInput = document.getElementById('itemImage');

        if (!name) {
            alert("è¯·è¾“å…¥ç‰©å“åç§°ï¼");
            return;
        }

        const newItem = {
            id: Date.now(),
            category: category,
            name: name,
            desc: desc,
            price: price,
            doubanScore: category === 'book' ? doubanScore : null,
            isBorrowed: status === 'borrowed',
            addedDate: new Date().toISOString().split('T')[0]
        };

        // å¤„ç†å›¾ç‰‡
        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                newItem.image = e.target.result;
                saveItem(newItem);
            };
            reader.readAsDataURL(imageInput.files[0]);
        } else {
            saveItem(newItem);
        }
    }

    // ä¿å­˜ç‰©å“
    function saveItem(item) {
        let items = JSON.parse(localStorage.getItem('inventoryProData')) || [];
        items.push(item);
        
        try {
            localStorage.setItem('inventoryProData', JSON.stringify(items));
            resetForm();
            loadItems();
            updateStats();
            showToast('ç‰©å“æ·»åŠ æˆåŠŸï¼');
        } catch (e) {

        }

    // åŠ è½½ç‰©å“åˆ—è¡¨
    function loadItems(filter = null) {
        const listContainer = document.getElementById('itemList');
        let items = JSON.parse(localStorage.getItem('inventoryProData')) || [];
        
        // åº”ç”¨è¿‡æ»¤
        if (filter) {

        items.reverse().forEach(item => {

            const categoryConfig = {

                'toy': { label: 'ç©å…·', class: 'cat-toy' },
                'book': { label: 'å›¾ä¹¦', class: 'cat-book' }
            };
            const catConfig = categoryConfig[item.category] || categoryConfig.item;
            
            // çŠ¶æ€
            const statusClass = item.isBorrowed ? 'status-borrowed' : 'status-available';
            const statusText = item.isBorrowed ? 'å·²å€Ÿå‡º' : 'åœ¨åº“';
            const btnText = item.isBorrowed ? 'å½’è¿˜' : 'å€Ÿå‡º';
            
            // å›¾ç‰‡
            const imgHtml = item.image

            // è±†ç“£è¯„åˆ†

                ? `<span class="douban-score">è±†ç“£ ${item.doubanScore}</span>` 
                : '';

                    <div class="action-buttons">

                        <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">åˆ é™¤</button>
                    </div>

            `;
            listContainer.appendChild(card);

    // åˆ‡æ¢çŠ¶æ€
    function toggleStatus(id) {
        let items = JSON.parse(localStorage.getItem('inventoryProData')) || [];
        const index = items.findIndex(item => item.id === id);
        if (index !== -1) {
            items[index].isBorrowed = !items[index].isBorrowed;
            localStorage.setItem('inventoryProData', JSON.stringify(items));
            loadItems();
            updateStats();
            showToast(`ç‰©å“å·²${items[index].isBorrowed ? 'å€Ÿå‡º' : 'å½’è¿˜'}ï¼`);
        }
    }

    // åˆ é™¤ç‰©å“
    function deleteItem(id) {
        if(confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç‰©å“å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚")) {
            let items = JSON.parse(localStorage.getItem('inventoryProData')) || [];
            items = items.filter(item => item.id !== id);
            localStorage.setItem('inventoryProData', JSON.stringify(items));
            loadItems();
            updateStats();
            showToast('ç‰©å“å·²åˆ é™¤ï¼');
        }
    }

    // è¿‡æ»¤ç‰©å“
    function filterByCategory(category) {
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        const filter = category === 'all' 
            ? null 
            : item => item.category === category;
        
        loadItems(filter);
    }

    function showBorrowedOnly() {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        loadItems(item => item.isBorrowed);
    }

    // æœç´¢è¿‡æ»¤
    function filterItems() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
        if (!searchTerm) {
            loadItems();
            return;
        }
        
        loadItems(item => 
            item.name.toLowerCase().includes(searchTerm) ||
            (item.desc && item.desc.toLowerCase().includes(searchTerm))
        );
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
        const items = JSON.parse(localStorage.getItem('inventoryProData')) || [];
        const availableItems = items.filter(item => !item.isBorrowed);
        const borrowedItems = items.filter(item => item.isBorrowed);
        const totalValue = items.reduce((sum, item) => sum + (parseFloat(item.price) || 0), 0);
        
        document.getElementById('totalCount').textContent = items.length;
        document.getElementById('availableCount').textContent = availableItems.length;
        document.getElementById('borrowedCount').textContent = borrowedItems.length;
        document.getElementById('totalValue').textContent = `Â¥${totalValue.toFixed(2)}`;
    }

    // å¯¼å‡ºæ•°æ®
    function exportData() {
        const items = JSON.parse(localStorage.getItem('inventoryProData')) || [];
        if (items.length === 0) {
            alert('æ²¡æœ‰æ•°æ®å¯ä»¥å¯¼å‡ºï¼');
            return;
        }
        
        const dataStr = JSON.stringify(items, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
        
        const exportFileDefaultName = `å®¶åº­ç‰©å“æ•°æ®_${new Date().toISOString().split('T')[0]}.json`;
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
        
        showToast('æ•°æ®å¯¼å‡ºæˆåŠŸï¼');
    }

    // é‡ç½®è¡¨å•
    function resetForm() {
        document.getElementById('itemName').value = '';
        document.getElementById('itemDesc').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('doubanScore').value = '';
        document.getElementById('itemImage').value = '';
        document.getElementById('imagePreview').classList.add('hidden');
        document.getElementById('itemCategory').value = 'item';
        document.getElementById('itemStatus').value = 'available';
        handleCategoryChange();
    }

    // æ˜¾ç¤ºæç¤º
    function showToast(message) {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #52c41a;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.animation = 'fadeOut 0.5s ease-out forwards';
            setTimeout(() => toast.remove(), 500);
        }, 2500);
    }

    // HTMLè½¬ä¹‰
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // æ·»åŠ CSSåŠ¨ç”»
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    `;
    document.head.appendChild(style);
</script>
